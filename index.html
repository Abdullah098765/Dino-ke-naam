<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino ke naam</title>

    <script>
        var dkn = ["Thursday", "Friday" , "Saturday" , "Sunday" , "Monday" , "Tuesday" , "Wednesday"]

        var randomNumber = Math.random();

       var ma = (Math.round(randomNumber * 6));

      var mb =  (Math.round(randomNumber * 255));
      var mc =  (Math.round(randomNumber * 255 + mb));
      var md =  (Math.round((randomNumber * 255) + mc));

       document.write(`<h1 style="text-align: center; background: black;  color:rgb(${mb}, ${mc}, ${md})"> ${dkn[ma]}</h1>`);




    </script>


</head>
<body>

</body>
</html>
